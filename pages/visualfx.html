<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4891421b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>ANIMATION</title>
    <style>
      @font-face {
        font-family: 'hansonBB';
        src: url(./Hanson-Bold.ttf);
      }
      .eduMe{
        width: auto;
      }
      .eduHead{
        width: auto;
      }
      .eduMe::after {
        width: 10vw;
        transform: translatey(4vw);
        left: 0;
      }
      .eduHead span {
        transform: translate(8.1vw, -0.9vw);
        }
      .gallery-slide {
          width: 98%;
          height: 80vh;
      }
    </style>
</head>
<body>
    <section id="gallery-section">
      <div class="headContainer">  
      <div class="eduHead">
            <div class="eduMe">VISUAL FX</div>
            <span>HAVE A LOOK</span>
        </div>
      </div>
        <div class="gallery" id="gallery">
            <div class="gal-right">
              <div class="owl-carousel gallery-slide">
                <div class="item">
                  <div class="gal-box gal-active">
                    <div class="gal-cover">
                    <div class="gal-img-cover"></div>
                    <img src="/pages/images/visualfx/thePainting.webp" alt="">
                  </div>
                    <iframe class="gal-img" src="https://www.youtube.com/embed/4kHpmxux7OA" frameborder="0" width="560" height="315"></iframe>
                </div>
                </div>
                <div class="item">
                  <div class="gal-box">
                    <div class="gal-cover">
                      <div class="gal-img-cover"></div>
                    <img src="/pages/images/visualfx/vfxReel.webp" alt="">
                  </div>
                    <iframe class="gal-img" src="https://www.youtube.com/embed/lNIYhdwNO1g" frameborder="0" width="560" height="315"></iframe>
                 
                </div>
                </div>
                <div class="item">
                  <div class="gal-box">
                    <div class="gal-cover">
                      <div class="gal-img-cover"></div>
                    <img src="/pages/images/visualfx/makeup.webp" alt="">
                  </div>
                    <iframe class="gal-img" src="https://www.youtube.com/embed/qZZ4ppbE9dk" frameborder="0" width="560" height="315"></iframe>
                 
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
        <script src="/script.js"></script>
        
</body>
</html>
